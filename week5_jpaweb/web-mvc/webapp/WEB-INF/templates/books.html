<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
  <title>The Royal Library</title>
  <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
  <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
  <div th:if="${not #lists.isEmpty(books)}">
    <h2>book List</h2>
    <table class="table table-striped">
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Java 10</td>
        <td><a th:href="${'book/' + book.id}">View</a></td>
        <td><a th:href="${'book/edit/' + book.id}">Edit</a></td>
        <td><a th:href="${'book/delete/' + book.id}">Delete</a></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
